apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-foo-app
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kube-foo-app
  template:
    metadata:
      labels:
        app: kube-foo-app
    spec:
      containers:
        - name: kube-foo-app
          image: hostick/foo:v1
          imagePullPolicy: Always
          ports:
          - containerPort: 8001
            protocol: TCP

